    /* contact form block */
    .contact-wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .contact-title{
      text-align:center;
      font-size:52px;
      letter-spacing:-0.6px;
      margin: 10px 0 28px;
      line-height:1.05;
    }

    .contact-form{
      margin-top: 18px;
    }

    .contact-form label{
      display:block;
      font-weight:500;
      margin: 18px 0 8px;
      color:#111;
    }

    .contact-form label small{
      color: var(--muted);
      font-weight:400;
      margin-left:6px;
    }

    .contact-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    @media (min-width: 860px){
      .contact-grid{
        grid-template-columns: 1fr 1fr;
      }
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea{
      width:100%;
      padding: 20px 22px;
      border-radius: 36px;
      border: 1px solid #bbb;
      outline:none;
      font-size:16px;
      background:#fff;
      transition: box-shadow .12s ease, transform .08s ease, border-color .12s ease;
      color:#111;
    }

    .contact-form textarea{
      border-radius: 28px;
      padding: 18px 20px;
      resize: vertical;
      min-height: 170px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus{
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      border-color: #999;
      transform: translateY(-1px);
    }

    .submit-center{
      text-align:center;
      margin-top: 28px;
    }

    .submit-btn{
      background:#111;
      color:#fff;
      border:none;
      padding: 18px 44px;
      border-radius: 999px;
      font-size:16px;
      letter-spacing: 1px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    .submit-btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.10);
    }

    .submit-btn:disabled{
      opacity:0.6;
      cursor: default;
      transform:none;
      box-shadow:none;
    }

    .hp{ display:none !important; }

    .feedback{
      text-align:center;
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      min-height: 20px;
    }
    .feedback.error{ color:#b42318; }
    .feedback.success{ color:#1a7a3d; }

    .field-error{
      border-color:#b42318 !important;
      box-shadow: 0 8px 20px rgba(180,35,24,0.07) !important;
    }
  </style>

  <script src="script.js"></script>
  <script>
    // AJAX submit (no redirect) + validation; still works without JS via regular POST
    (function(){
      const form = document.getElementById('contactForm');
      const btn = document.getElementById('submitBtn');
      const feedback = document.getElementById('formFeedback');

      function show(msg, type){
        feedback.textContent = msg;
        feedback.classList.remove('error','success');
        if(type) feedback.classList.add(type);
      }

      function validateEmail(email){
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      form.addEventListener('submit', async (e) => {
        // If fetch is not available, let browser submit normally
        if(!window.fetch) return;

        e.preventDefault();
        show('');

        const first = form.firstName.value.trim();
        const last = form.lastName.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();
        const hp = form.website.value.trim();

        // bot trap
        if(hp) return;

        // reset errors
        [form.firstName, form.lastName, form.email, form.message].forEach(el => el.classList.remove('field-error'));

        if(!first || !last || !email || !message){
          show('Please fill all required fields.', 'error');
          if(!first) form.firstName.classList.add('field-error');
          if(!last) form.lastName.classList.add('field-error');
          if(!email) form.email.classList.add('field-error');
          if(!message) form.message.classList.add('field-error');
          return;
        }
        if(!validateEmail(email)){
          show('Please enter a valid email address.', 'error');
          form.email.classList.add('field-error');
          return;
        }

        btn.disabled = true;
        btn.textContent = 'SENDING…';

        try{
          const res = await fetch(form.action, {
            method: 'POST',
            headers: { 'Accept':'application/json' },
            body: new FormData(form)
          });

          if(res.ok){
            form.reset();
            show('Message sent — thank you.', 'success');
          } else {
            const data = await res.json().catch(()=>({}));
            show(data?.error || 'Submission failed. Please try again.', 'error');
          }
        } catch (err){
          show('Network error. Please try again.', 'error');
        } finally {
          btn.disabled = false;
          btn.textContent = 'SUBMIT';
        }
      });
    })();
  </script>
